# Standard Stuff
repo_name: 'Link to GitHub'
edit_uri: 'blob/master/docs'
theme:
  name: material
  logo: img/car-small.png
  favicon: img/favicon.png
  palette:
    primary: 'black'
    accent: 'blue'
  custom_dir: 'theme'
  include_sidebar: true
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
  - codehilite:
      linenums: true
plugins:
    - search
markdown_extensions:
  - codehilite:
      linenums: true